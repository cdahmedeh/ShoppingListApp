<h2>Shopping List</h2>

<button (click)="switchGroceryList(1)">Grocery List 1</button>
<button (click)="switchGroceryList(2)">Grocery List 2</button>

<ul>
  <li *ngFor='let item of items'>
    <span [class.checked]="item.checked">{{item.name}}</span>
    <button (click)=crossOut(item.name)>Cross Out</button>
    <button (click)=remove(item.name)>Remove</button>
  </li>
</ul>

<input #newItem
  (keyup.enter)="addItem(newItem.value)"
  (blur)="addItem(newItem.value); newItem.value='test' ">

<button (click)="addItem(newItem.value)">Add</button>
