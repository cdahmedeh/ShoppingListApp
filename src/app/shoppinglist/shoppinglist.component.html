<input #newList
  (keyup.enter)="addShoppingList(newList.value)"
  (blur)="addShoppingList(newList.value); newList.value='' ">

<button (click)="addShoppingList(newList.value)">Add New Shopping List</button>

<div *ngFor='let list of lists.shoppingLists'>
  <button>{{list.id}} {{list.name}}</button>
  <button (click)=removeShoppingList(list.id)>Remove</button>

  <div>
    <ul>
      <li *ngFor='let item of list.items'>
        <span [class.checked]="item.checked">{{item.id}}</span>
        <button (click)="toggleItem(list.id, item.id)">Cross Out</button>
        <button (click)="removeItem(list.id, item.name)">Remove</button>
      </li>
    </ul>
    
    <input #newItem
      (keyup.enter)="addItem(newItem.value)"
      (blur)="addItem(newItem.value); newItem.value='' ">
    
    <button (click)="addItem(list.id, newItem.value)">Add</button>
  </div>
</div>
